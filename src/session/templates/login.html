{% extends 'base.html' %}

{% block nav %}

    {% include 'nav_main.html' %}

{% endblock %}


{% block content %}
    <!--insert Login HTML stuff here-->
    <div class="body-container sessions">
        <div class="form-body">
            <h1>Welcome</h1>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            
            <form method="POST" id="logInForm"> {% csrf_token %} <!--action="/users/login"-->
                <div class="form-row">
                    <div class="col">
                        <label for="id_username">USERNAME / {{ form.username.label | upper}}</label> <!--typed in "USERNAME" since Django's Auth Form only has 2 fields: username & password-->
                        {{ form.username }}
                    </div>
                </div>

                <div class="form-row">
                    <div class="col">
                        <label for="id_password">{{ form.password.label | upper }}</label>
                        {{ form.password }}
                    </div>
                </div>

                <div class="submit-area">
                    <button class="btn btn-primary submit-button" type="submit" id="submitButton">Sign In</button>
                    <!-- <button class="btn btn-primary submit-button" type="submit" id="submitButton" disabled>Continue as Guest</button> -->
                </div>

            </form>  
        </div>
    </div>
{% endblock %}
